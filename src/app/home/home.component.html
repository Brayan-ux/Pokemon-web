<div class="top-prod py-2">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 col-lg-4 col-sm-4 col-xm-12" *ngFor="let p of bdd.iniciales">
            <div class="card text-center mt-1 ml-1 mr-1 md-1">
                <img class="card-img-top align-self-center" alt="Error al cargar la imagen"
                    src="{{p.imagenes.front_default}}" style="width:50%">
                <div class="card-body">
                    <p class="card-text">ID: {{p.id}}<br>
                    <h6 class="card-title">Nombre: {{p.nombre}}</h6>
                    <p class="card-text">Tipos:
                    <div *ngFor="let t of p.tipos">
                        {{t.type.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
